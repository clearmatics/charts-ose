  tag: "0.4.0"

# Number of validators and observers
validators: 4
observers: 1


# Must be: 'istanbul' or 'tendermint'
consensus: tendermint

rpc_http_basic_auth_enabled: false
rpc_https_enabled: false

files_dir: "files"

global:
