apiVersion: v1
kind: ConfigMap
metadata:
  name: validator-dapp-tests
data:
  run.sh: |-
    @test "Test HTTP 200" {
      url="http://validator-dapp"
      code=$(curl --retry 20 --retry-delay 5 --connect-timeout 5 --no-keepalive --max-time 10 -s -o /dev/null -I -w "%{http_code}" $url)
      [ "$code" == "200" ]
    }
