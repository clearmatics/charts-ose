dist: bionic
sudo: required

cache:
  directories:
    - $HOME/bin

before_install:
  - mkdir -p ~/bin
  #- if [ ! -f ~/bin/aws-iam-authenticator ]; then curl -s -o ~/bin/aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/aws-iam-authenticator; fi
  - if [ ! -f ~/bin/kubectl ]; then curl -Ls -o ~/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl; fi
  - chmod +x ~/bin/*
  - export PATH="~/bin:$PATH"
  - pip3 install awscli --upgrade --user
  - sudo snap install --channel stable --classic helm

jobs:
  include:
    # Source branch for PR should has name of chart
    - if: type = pull_request AND fork = false AND head_repo = clearmatics/charts-ose AND branch = master commit_message !~ /WIP/
      env: CHART=${TRAVIS_PULL_REQUEST_BRANCH}
      script:
        - echo "Test "$CHART
        - aws s3 ls charts-ose.clearmatics.com


    # Tag for deploy should be like autonity-network-0.0.1
    - if: type = push AND fork = false AND branch = master AND tag IS present AND tag =~ /^(\w|-)*[-]\d+[.]\d+[.]\d+$/
      env: CHART=$(echo ${TRAVIS_TAG} | sed -E s/-[0-9]+\.[0-9]+\.[0-9]+$//g) RELEASE_VERSION=$(echo ${TRAVIS_TAG} | grep -Eo [0-9]+\.[0-9]+\.[0-9]+$)
      script:
        - echo "Release "${CHART}"-"${RELEASE_VERSION}
